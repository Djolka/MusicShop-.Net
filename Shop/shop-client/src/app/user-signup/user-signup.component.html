<div class="d-flex align-items-center justify-content-center px-5 ms-xl-4 mt-5 pt-5">
    <div class="text-black">
        <form [formGroup]="checkoutForm" (ngSubmit)="submitForm(checkoutForm.value)" style="width: 23rem;" >
            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Sign up</h3>

            <div class="form-outline mb-4">
                <label id="required" class="form-label" for="name">Name</label>
                <input type="text" id="name" class="form-control form-control-lg" formControlName="name" placeholder="name"/>
            </div>
            
            <div class="form-outline mb-4">
                <label id="required" class="form-label" for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName" placeholder="last name"/>
            </div>

            <div class="form-outline mb-4">
                <label id="required" class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="password" />
            </div>

            <div class="form-outline mb-4">
                <label id="required" class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-lg" formControlName="email" placeholder="email"/>
            </div>

            <div class="pt-1 mb-4">
                <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="!checkoutForm.valid">Sign up</button>
            </div>
            <p>Already have an account? <a class="link-info" [routerLink]="['/login']">Log in here</a></p>
        </form>
    </div>
</div>
